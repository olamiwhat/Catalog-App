{% extends "base.html" %}

{% block title %}
Catalog -- Edit Item
{% endblock %}

{% block addACategory %}
{% endblock %}

{% block login %}
{% endblock %}

{% block content %}
	
	<article>
		<h2>Edit Item</h2>
		<section>
			<form action="{{url_for('editCategoryItem', category_name=category_name, item_name=item_name)}}" method='post'>
				<div>
					<label>Name:</label>
					<input type="text" size="30" name="name" value="{{item.name}}">
				</div>
				<br>
				<div>
					<label>Description:</label><br>
					<textarea rows="5" cols="50" name="description">{{item.description}}</textarea>
				</div>
				<span><input type="submit" value="Submit">
			</form>
			<a href="{{url_for('displayCategoryItem', category_name=category_name, item_name=item.name)}}">Cancel</a></span>
		</section>
	</article>

{% endblock %}
